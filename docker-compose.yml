version: "3.9"

networks:
  laravel:


services:

  nginx:

image: nginx-stable-alpine
container_name: nginx
ports:
- "8088:80"
volumes:
 - ./src:/var/www/html
 - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

depends_on:
  - php
  - mysql

networks:
  - laravel

mysql:
    image: mysql:5.7.22
    container_name: 127.0.0.1
    restart: unless-stopped
    tty: true
    port:
     - "4306:3306"
    volumes:
     - ./mysql:/var/lib/mysql
    environment:
        MYSQL_DATABASE: multi_tenany_system
        MYSQL_USER: root
        MYSQL_PASSWORD:
        MYSQL_ROOT_PASSWORD:
        SERVICE_TAGS: dev
        SERVICE_NAME: mysql

    networks:
     - laravel

php:
  build:
    context: .
    dockerfile: dockerfile
  container_name: php
  volumes:
    - ./src:/var/www/html
  ports:
     - "9000:9000"


  networks:
    - laravel



